<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 17</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <form class='form' action="" method="get">
        <h1>MacDac</h1>
        <p class="discr">Створіть свій бургер</p>
        <input type='text' id='user_name' placeholder="Введіть ім'я" required></input>
        <div class="sizes">
            <label class="discr" for='select_size'>Виберіть розмір бургера</label>
            <select id='select_size' required>
                <option value=''>Виберіть розмір бургера</option>
                <option value='small'>small</option>
                <option value='big'>big</option>
            </select>
        </div>
        <div class="topping">
            <p class="discr">Виберіть начинку для бургера</p>
        <input type='radio' name='topping' value='cheese' id='topping_cheese' required>
            <label for="topping_cheese">cheese</label>
            <input type='radio' name='topping' value='potato' id='topping_potato' required>
            <label for="topping_potato">potato</label>
            <input type='radio' name='topping' value='salad' id='topping_salad' required>
            <label for="topping_salad">salad</label>
        </div>
        <div class="sauce">
            <p class="discr">Виберіть соус до бургера</p>
            <input type='checkbox' name='sauce' value='spaces' id='sauce_spaces'>
            <label class="sauce_name" for="sauce_spaces">spaces</label>
            <input type='checkbox' name='sauce' value='mayo' id='sauce_mayo'>
            <label class="sauce_name" for="sauce_mayo">mayo</label>
        </div>
        <div class="textarea">
            <label class="discr" for='massage'>Повідомлення до замовлення</label>
            <textarea id='massage' required></textarea>
        </div>   
        <button class='btn' type="submit">Замовити</button>
    </form>
    <div class="orders">
        <h2 class="title"></h2>
        <p class="order"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
